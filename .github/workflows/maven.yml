name: Java CI with Maven + Security Scans

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean install

      - name: Run Tests
        run: mvn test


  trivy-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trivy FS Scan (Project Files)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: "fs"
          severity: "HIGH,CRITICAL"
          exit-code: 0


      - name: Trivy Artifact Scan (target/)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: "fs"
          scan-ref: "./target"
          severity: "CRITICAL"
          exit-code: 1


  gitleaks-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: ""
          fail: "true"
